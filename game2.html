    </style>
</head>
<body>

            <p>ä½ è§£é–äº† <span id="final-pieces" style="font-size:2.5rem; color:#e91e63; font-weight:bold;">0</span> å¡Šæ‹¼åœ–ï¼</p>
            <p id="end-msg" style="color:#546e7a; font-size: 1.1rem; margin-bottom: 20px;">ä¸‹æ¬¡ç¹¼çºŒåŠ æ²¹ï¼</p>

        <h2>ç‰æ¡‚ç‹—æ•¸å­¸ç‰¹è¨“</h2>
        <p style="color:#607d8b">20åˆ†é˜é™æ™‚æŒ‘æˆ°ï¼<br>ç­”å°è§£é–æ‹¼åœ–æ‹¿å¤§çï¼</p>
        
        <div style="margin: 20px 0;">

            <div id="mix-levels" class="hidden">

                <button class="category-btn level-btn" onclick="startGame('mix',2)">Lv.2 æ–‡å­—æ‡‰ç”¨é¡Œ</button>
                <button class="category-btn level-btn" onclick="startGame('mix',3)">Lv.3 æ‹¬è™ŸæŒ‘æˆ°</button>
            </div>
        </div>
        
        <div style="margin: 20px 0;">
            <button class="category-btn" onclick="toggleMenu('time')">â° æ™‚é–“å¤§å¸«</button>

                <button class="category-btn level-btn" onclick="startGame('time',1)">Lv.1 é˜é¢è®€æ•¸</button>
                <button class="category-btn level-btn" onclick="startGame('time',2)">Lv.2 æ™‚é–“ç¶“é</button>

    <div id="game-screen" class="game-container hidden">

        <div class="top-bar">
            <div class="timer-box">â³ <span id="timer-display">20:00</span></div>
            <div style="font-size:1.2rem; color:#0288d1;">ğŸ§© <span id="progress-display">0/20</span></div>

        <canvas id="puzzle-canvas" width="400" height="320"></canvas>

        <div id="question-area" class="question">è¼‰å…¥ä¸­...</div>
        <div id="feedback" style="height: 25px; color: #e91e63; font-weight: bold; font-size: 1.1rem;"></div>
        
        <div>

    <script>
        // --- è®Šæ•¸è¨­å®š ---
        let score = 0;
        let piecesRevealed = new Set();
        let totalPieces = 20;
        let gameMode = '';
        let level = 1;
        let correctAnswer = 0;
        
        // è¨ˆæ™‚å™¨ç›¸é—œ
        let timerInterval;
        let timeLeft = 20 * 60; // 20åˆ†é˜ (ç§’)

        // ç•«å¸ƒç›¸é—œ
        let canvas, ctx, img, clockCtx;
        const puzzleUrl = 'https://wallpapers.com/images/hd/cinnamoroll-sanrio-character-kj9funibekfso7sj.jpg';
        const tileW = 80, tileH = 80, cols = 5, rows = 4;

        // --- ç³»çµ±åŠŸèƒ½ ---

        function toggleMenu(id) {
            document.querySelectorAll('[id$="-levels"]').forEach(el => el.classList.add('hidden'));
            document.getElementById(id + '-levels').classList.remove('hidden');
        }

        function startGame(mode, lvl) {
            gameMode = mode;
            level = lvl;
            piecesRevealed.clear();
            timeLeft = 20 * 60; // é‡ç½®æ™‚é–“
            
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('game-screen').classList.remove('hidden');
            document.getElementById('clock-canvas').style.display = (mode === 'time') ? 'block' : 'none';
            
            initPuzzle();
            if(mode === 'time') initClock();
            startTimer();
            generateQuestion();
        }

        function startTimer() {
            clearInterval(timerInterval);
            updateTimerUI();
            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimerUI();
                if (timeLeft <= 0) {
                    gameOver(false);
                }
            }, 1000);
        }

        function updateTimerUI() {
            const m = Math.floor(timeLeft / 60);
            const s = timeLeft % 60;
            document.getElementById('timer-display').innerText = `${m}:${s < 10 ? '0'+s : s}`;
            if(timeLeft < 60) document.getElementById('timer-display').style.color = 'red';
        }

        function gameOver(isWin) {
            clearInterval(timerInterval);
            document.getElementById('game-over-modal').style.display = 'flex';
            document.getElementById('final-pieces').innerText = piecesRevealed.size;
            
            if(isWin) {
                document.getElementById('end-title').innerText = "ğŸ‰ æŒ‘æˆ°æˆåŠŸï¼";
                document.getElementById('end-msg').innerHTML = "å¤ªå²å®³äº†ï¼<br>20åˆ†é˜å…§å®Œæˆäº†æ‹¼åœ–ï¼";
                speak("å¤ªå²å®³äº†ï¼æŒ‘æˆ°æˆåŠŸï¼");
            } else {
                document.getElementById('end-title').innerText = "æ™‚é–“åˆ°ï¼â°";
                document.getElementById('end-msg').innerText = "å·®ä¸€é»é»ï¼ä¸‹æ¬¡å†è©¦è©¦çœ‹ï¼";
                speak("æ™‚é–“åˆ°äº†ï¼Œä¸‹æ¬¡åŠ æ²¹ï¼");
            }
        }

        function speak(text) {
            // å˜—è©¦ä½¿ç”¨èªéŸ³åˆæˆ
            if ('speechSynthesis' in window) {
                window.speechSynthesis.cancel();
                const u = new SpeechSynthesisUtterance(text);
                u.lang = 'zh-HK';
                window.speechSynthesis.speak(u);
            }
        }

        // --- æ‹¼åœ–é‚è¼¯ ---
        function initPuzzle() {
            canvas = document.getElementById('puzzle-canvas');
            ctx = canvas.getContext('2d');
            img = new Image();
            img.crossOrigin = 'anonymous'; 
            img.onload = drawPuzzle;
            img.onerror = () => {
                // å¦‚æœåœ–ç‰‡è¼‰å…¥å¤±æ•— (CORSæˆ–å…¶ä»–åŸå› )ï¼Œæ”¹ç”¨ç´”è‰²å¡Š
                ctx.fillStyle = '#b3e5fc'; ctx.fillRect(0,0,400,320);
                ctx.fillStyle = '#0277bd'; ctx.font = '20px Arial'; 
                ctx.fillText("åœ–ç‰‡è¼‰å…¥ä¸­...", 140, 160);
                // å³ä½¿åœ–ç‰‡å¤±æ•—ï¼Œé‚è¼¯ä»å¯é‹è¡Œ
            };
            img.src = puzzleUrl;
        }

        function drawPuzzle() {
            ctx.clearRect(0,0,400,320);
            // ç¹ªè£½èƒŒæ™¯ç¶²æ ¼æˆ–å·²è§£é–åœ–ç‰‡
            for(let r=0; r<rows; r++) {
                for(let c=0; c<cols; c++) {
                    let idx = r*cols + c;
                    let x = c*tileW;
                    let y = r*tileH;
                    
                    if(piecesRevealed.has(idx)) {
                        // ç•«åœ–ç‰‡
                        if(img.complete && img.naturalWidth !== 0) {
                            ctx.drawImage(img, c*(img.width/cols), r*(img.height/rows), img.width/cols, img.height/rows, x, y, tileW, tileH);
                        } else {
                            // åœ–ç‰‡å¤±æ•—æ™‚çš„æ›¿ä»£æ–¹æ¡ˆ
                            ctx.fillStyle = '#81d4fa'; ctx.fillRect(x,y,tileW,tileH);
                            ctx.strokeRect(x,y,tileW,tileH);
                        }
                    } else {
                        // ç•«æœªè§£é–é®ç½©
                        ctx.fillStyle = '#e0e0e0';
                        ctx.fillRect(x,y,tileW,tileH);
                        ctx.strokeStyle = '#fff';
                        ctx.lineWidth = 2;
                        ctx.strokeRect(x,y,tileW,tileH);
                        // ç•«å•è™Ÿ
                        ctx.fillStyle = '#bbb';
                        ctx.font = 'bold 24px Arial';
                        ctx.fillText("?", x+35, y+50);
                    }
                }
            }
            document.getElementById('progress-display').innerText = `${piecesRevealed.size}/${totalPieces}`;
        }

        function revealPiece() {
            let avail = [];
            for(let i=0; i<totalPieces; i++) if(!piecesRevealed.has(i)) avail.push(i);
            
            if(avail.length > 0) {
                let idx = avail[Math.floor(Math.random()*avail.length)];
                piecesRevealed.add(idx);
                drawPuzzle();
                showRewardAnim();
                if(piecesRevealed.size === totalPieces) {
                    setTimeout(() => gameOver(true), 1000);
                }
            }
        }

        function showRewardAnim() {
            const el = document.createElement('div');
            el.className = 'reward-pop';
            el.innerText = ['âœ¨','ğŸŒŸ','ğŸ§','ğŸ­','ğŸ’–'][Math.floor(Math.random()*5)];
            el.style.left = '50%'; el.style.top = '50%';
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 1000);
        }

        // --- æ™‚é˜é‚è¼¯ ---
        function initClock() {
            const c = document.getElementById('clock-canvas');
            if(c) clockCtx = c.getContext('2d');
        }
        function drawClock(h, m) {
            if(!clockCtx) return;
            const ctx = clockCtx;
            ctx.clearRect(0,0,160,160); 
            ctx.save(); 
            ctx.translate(80,80);
            
            // éŒ¶ç›¤
            ctx.beginPath(); ctx.arc(0,0,70,0,2*Math.PI); 
            ctx.fillStyle='white'; ctx.fill(); 
            ctx.lineWidth = 4; ctx.strokeStyle='#546e7a'; ctx.stroke();
            
            // æ•¸å­—
            ctx.fillStyle='#333'; ctx.font="bold 14px Arial"; ctx.textAlign="center"; ctx.textBaseline="middle";
            for(let i=1; i<=12; i++) {
                let ang = i * Math.PI / 6;
                ctx.fillText(i, Math.sin(ang)*58, -Math.cos(ang)*58);
            }
            
            // æ™‚é‡ (è€ƒæ…®åˆ†é˜åç§»)
            drawHand(ctx, (h%12)*30 + m*0.5, 40, 5, '#333'); 
            // åˆ†é‡
            drawHand(ctx, m*6, 55, 3, '#e91e63'); 
            
            // ä¸­å¿ƒé»
            ctx.beginPath(); ctx.arc(0,0,5,0,2*Math.PI); ctx.fillStyle='#333'; ctx.fill();
            ctx.restore();
        }
        
        function drawHand(ctx, deg, len, w, color) {
            let rad = (deg-90) * Math.PI/180;
            ctx.beginPath(); ctx.lineWidth=w; ctx.lineCap="round"; ctx.strokeStyle=color;
            ctx.moveTo(0,0); ctx.lineTo(Math.cos(rad)*len, Math.sin(rad)*len); ctx.stroke();
        }

        // --- é¡Œç›®ç”Ÿæˆèˆ‡æª¢æŸ¥ ---
        function generateQuestion() {
            document.getElementById('answer').value = '';
            document.getElementById('answer').style.borderColor = 'var(--cinna-pink)';
            document.getElementById('answer').focus();
            document.getElementById('feedback').innerText = '';
            
            let qHtml = '';
            let hint = '';

            if (gameMode === 'mix') {
                if (level === 1) {
                    const ops = ['+', '-', 'Ã—'];
                    const op = ops[Math.floor(Math.random()*3)];
                    let a = Math.floor(Math.random()*20)+5;
                    let b = Math.floor(Math.random()*10)+2;
                    if(op==='-') { if(a<b) [a,b]=[b,a]; correctAnswer=a-b; }
                    else if(op==='Ã—') { a=Math.floor(Math.random()*9)+2; b=Math.floor(Math.random()*9)+2; correctAnswer=a*b; }
                    else correctAnswer=a+b;
                    qHtml = `${a} ${op} ${b} = ?`;
                }
                else if (level === 2) {
                    // æ–‡å­—é¡Œ (ç¢ºä¿é‚è¼¯æ­£ç¢ºï¼Œä¸ä½¿ç”¨ Regex æŠ“å–)
                    const type = Math.floor(Math.random()*3);
                    let n1, n2;
                    if(type === 0) { // æ¸›æ³•
                        n1 = Math.floor(Math.random()*15)+10; // 10-25
                        n2 = Math.floor(Math.random()*5)+1;   // 1-6
                        qHtml = `æœ‰ ${n1} å€‹è˜‹æœï¼Œåƒäº† ${n2} å€‹ï¼Œ<br>é‚„æœ‰å¤šå°‘å€‹ï¼Ÿ`;
                        correctAnswer = n1 - n2;
                    } else if (type === 1) { // ä¹˜æ³•
                        n1 = Math.floor(Math.random()*8)+3; // æ¯ç›’æ•¸é‡
                        n2 = Math.floor(Math.random()*5)+2; // ç›’æ•¸
                        qHtml = `ä¸€ç›’æœ‰ ${n1} æç­†ï¼Œè²·äº† ${n2} ç›’ï¼Œ<br>å…±æœ‰å¤šå°‘æï¼Ÿ`;
                        correctAnswer = n1 * n2;
                    } else { // åŠ æ³•
                        n1 = Math.floor(Math.random()*20)+10;
                        n2 = Math.floor(Math.random()*20)+5;
                        qHtml = `å°æ˜æœ‰ ${n1} å¼µè²¼ç´™ï¼Œ<br>åª½åª½å¤šé€ä»– ${n2} å¼µï¼Œå…±æœ‰å¹¾å¤šå¼µï¼Ÿ`;
                        correctAnswer = n1 + n2;
                    }
                }
                else if (level === 3) {
                    // æ‹¬è™Ÿé¡Œ
                    let a = Math.floor(Math.random()*8)+2;
                    let b = Math.floor(Math.random()*8)+2;
                    let c = Math.floor(Math.random()*4)+2;
                    qHtml = `(${a} + ${b}) Ã— ${c} = ?`;
                    correctAnswer = (a+b)*c;
                }
            }
            else if (gameMode === 'time') {
                if (level === 1) {
                    let h = Math.floor(Math.random()*12)+1;
                    let m = [0,15,30,45][Math.floor(Math.random()*4)];
                    drawClock(h, m);
                    qHtml = `é˜é¢ä¸Šçš„æ™‚é–“æ˜¯ï¼Ÿ`;
                    hint = `(è«‹è¼¸å…¥æ•¸å­—ï¼Œå¦‚ 3:30 è¼¸å…¥ 330)`;
                    correctAnswer = parseInt(`${h}${m<10?'0'+m:m}`);
                }
                else if (level === 2) {
                    // æ™‚é–“ç¶“é (ä¿®æ­£ç‚ºè¼¸å…¥ HHMM)
                    let startH = Math.floor(Math.random()*8)+1; // 1~8é»
                    let startM = [0,30][Math.floor(Math.random()*2)];
                    let durH = Math.floor(Math.random()*2)+1; // ç¶“é 1-2 å°æ™‚
                    let durM = [0,30][Math.floor(Math.random()*2)];
                    
                    // ç•«é–‹å§‹æ™‚é–“
                    drawClock(startH, startM);
                    
                    let totalMin = startH*60 + startM + durH*60 + durM;
                    let finalH = Math.floor(totalMin/60);
                    let finalM = totalMin%60;
                    
                    // è™•ç† 12å°æ™‚åˆ¶é¡¯ç¤º (å¦‚æœè¶…é 12é»)
                    let displayH = finalH > 12 ? finalH - 12 : finalH;
                    
                    qHtml = `ç¾åœ¨æ˜¯ ${startH}:${startM===0?'00':30}ï¼Œ<br>ç¶“é ${durH}å°æ™‚${durM===0?'':durM+'åˆ†'}å¾Œæ˜¯å¹¾é»ï¼Ÿ`;
                    hint = `(è«‹è¼¸å…¥æ•¸å­—ï¼Œå¦‚ ${displayH}:${finalM===0?'00':finalM} è¼¸å…¥ ${displayH}${finalM<10?'0'+finalM:finalM})`;
                    
                    // ç­”æ¡ˆè¨­å®šç‚º HHMM æ ¼å¼
                    correctAnswer = parseInt(`${displayH}${finalM<10?'0'+finalM:finalM}`);
                }
                else if (level === 3) {
                    // 24å°æ™‚åˆ¶è½‰12å°æ™‚
                    let h24 = Math.floor(Math.random()*10)+13; // 13~22 (ä¸‹åˆ1é»åˆ°10é»)
                    let m = [0,15,30,45][Math.floor(Math.random()*4)];
                    drawClock(h24%12, m); // ç•«åœ–åªæ˜¯è¼”åŠ©
                    qHtml = `24å°æ™‚åˆ¶çš„ ${h24}:${m<10?'0'+m:m}<br>æ˜¯ä¸‹åˆå¹¾é»ï¼Ÿ`;
                    hint = `(è«‹è¼¸å…¥æ•¸å­—ï¼Œå¦‚ 1:30 è¼¸å…¥ 130)`;
                    let h12 = h24 - 12;
                    correctAnswer = parseInt(`${h12}${m<10?'0'+m:m}`);
                }
            }

            document.getElementById('question-area').innerHTML = qHtml + `<div class="hint-text">${hint}</div>`;
        }

        function checkAnswer() {
            const val = parseInt(document.getElementById('answer').value);
            if(isNaN(val)) return;
            
            if(val === correctAnswer) {
                speak("ç­”å°äº†ï¼å¥½å»å‘€ï¼");
                document.getElementById('feedback').innerText = "ç­”å°äº†ï¼âœ¨";
                document.getElementById('feedback').style.color = "#4caf50";
                revealPiece();
                setTimeout(generateQuestion, 1000); // å»¶é²ä¸€ä¸‹è®“å­¸ç”Ÿçœ‹åˆ°è®šç¾
            } else {
                document.getElementById('feedback').innerText = "å†ç®—ä¸€æ¬¡çœ‹çœ‹ï¼ğŸ’ª";
                document.getElementById('feedback').style.color = "#e91e63";
                document.getElementById('answer').style.borderColor = "red";
                speak("å†è©¦ä¸€æ¬¡");
                document.getElementById('answer').value = '';
                document.getElementById('answer').focus();
            }
        }
    </script>
