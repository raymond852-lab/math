<body>

        <div style="margin: 20px 0;">

                <button class="category-btn level-btn" style="background:#a5d6a7; box-shadow:0 5px 0 #66bb6a;" onclick="startGame('time',1)">Lv.1 åŸºæœ¬è½‰æ›</button>

    <div id="game-screen" class="game-container hidden">

        <canvas id="puzzle-canvas" width="400" height="320"></canvas>

    <script>
        let score = 0, correctAnswer = 0, gameMode = '', level = 1;
        let piecesRevealed = new Set();
        let canvas, ctx, img, clockCtx;
        const tileWidth = 80, tileHeight = 80, cols = 5, rows = 4, totalPieces = 20;
        const puzzleUrl = 'https://wallpapers.com/images/hd/cinnamoroll-sanrio-character-kj9funibekfso7sj.jpg';

        function selectCategory(mode) {
            gameMode = mode;
            document.getElementById('mix-levels').classList.add('hidden');
            document.getElementById('time-levels').classList.add('hidden');
            document.getElementById(mode + '-levels').classList.remove('hidden');
        }

        function startGame(mode, lvl) {
            gameMode = mode; level = lvl; score = 0; piecesRevealed.clear();
            document.getElementById('score').innerText = score;
            document.getElementById('level-display').innerText = 'Lv.' + level;
            document.getElementById('progress').innerText = 'æ‹¼åœ–ï¼š0/20';
            document.getElementById('loading-text').classList.remove('hidden');
            document.getElementById('progress-text').classList.add('hidden');
            document.getElementById('clock-canvas').style.display = (mode === 'time') ? 'block' : 'none';
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('game-screen').classList.remove('hidden');
            initPuzzle();
            if (mode === 'time') initClock();
            generateQuestion();
        }

        function initPuzzle() {
            canvas = document.getElementById('puzzle-canvas');
            ctx = canvas.getContext('2d');
            img = new Image();
            img.crossOrigin = 'anonymous';
            img.onload = () => {
                document.getElementById('loading-text').classList.add('hidden');
                document.getElementById('progress-text').classList.remove('hidden');
                drawPuzzle();
            };
            img.onerror = () => {
                document.getElementById('loading-text').innerText = 'è¼‰å…¥å¤±æ•—ï¼Œç”¨ç°è‰²æ‹¼åœ–ç©å•¦ï¼';
                drawPuzzle();
            };
            img.src = puzzleUrl;
        }

        function initClock() {
            clockCtx = document.getElementById('clock-canvas').getContext('2d');
            drawClock(0, 0); // åˆå§‹æ¸…ç©º
        }

        function drawClock(hours12, minutes) {
            if (!clockCtx) return;
            clockCtx.clearRect(0, 0, 180, 180);
            const cx = 90, cy = 90, r = 80;
            // é˜é¢
            clockCtx.beginPath();
            clockCtx.arc(cx, cy, r, 0, Math.PI * 2);
            clockCtx.fillStyle = '#fff';
            clockCtx.fill();
            clockCtx.strokeStyle = '#333';
            clockCtx.lineWidth = 6;
            clockCtx.stroke();

            // æ•¸å­—
            for (let i = 1; i <= 12; i++) {
                const ang = (i * 30 - 90) * Math.PI / 180;
                const x = cx + r * 0.82 * Math.cos(ang);
                const y = cy + r * 0.82 * Math.sin(ang);
                clockCtx.font = '16px Arial';
                clockCtx.fillStyle = '#000';
                clockCtx.textAlign = 'center';
                clockCtx.textBaseline = 'middle';
                clockCtx.fillText(i, x, y);
            }

            // æ™‚é‡
            const hAng = (hours12 % 12 * 30 + minutes * 0.5 - 90) * Math.PI / 180;
            clockCtx.beginPath();
            clockCtx.moveTo(cx, cy);
            clockCtx.lineTo(cx + r * 0.5 * Math.cos(hAng), cy + r * 0.5 * Math.sin(hAng));
            clockCtx.lineWidth = 7;
            clockCtx.strokeStyle = '#333';
            clockCtx.stroke();

            // åˆ†é‡
            const mAng = (minutes * 6 - 90) * Math.PI / 180;
            clockCtx.beginPath();
            clockCtx.moveTo(cx, cy);
            clockCtx.lineTo(cx + r * 0.78 * Math.cos(mAng), cy + r * 0.78 * Math.sin(mAng));
            clockCtx.lineWidth = 5;
            clockCtx.strokeStyle = '#e91e63';
            clockCtx.stroke();

            // ä¸­å¿ƒåœ“é»
            clockCtx.beginPath();
            clockCtx.arc(cx, cy, 8, 0, Math.PI * 2);
            clockCtx.fillStyle = '#333';
            clockCtx.fill();
        }

        function drawPuzzle() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const sw = img.naturalWidth || canvas.width;
            const sh = img.naturalHeight || canvas.height;
            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    const idx = row * cols + col;
                    const x = col * tileWidth;
                    const y = row * tileHeight;
                    if (piecesRevealed.has(idx)) {
                        ctx.drawImage(img,
                            col * (sw / cols), row * (sh / rows), sw / cols, sh / rows,
                            x, y, tileWidth, tileHeight);
                    } else {
                        ctx.fillStyle = '#ddd';
                        ctx.fillRect(x, y, tileWidth, tileHeight);
                        ctx.strokeStyle = '#fff';
                        ctx.lineWidth = 3;
                        ctx.strokeRect(x, y, tileWidth, tileHeight);
                    }
                }
            }
            const cnt = piecesRevealed.size;
            document.getElementById('progress').innerText = `æ‹¼åœ–ï¼š${cnt}/20`;
            if (cnt === totalPieces) completePuzzle();
        }

        function revealRandomPiece() {
            const avail = [];
            for (let i = 0; i < totalPieces; i++) if (!piecesRevealed.has(i)) avail.push(i);
            if (avail.length === 0) return;
            const idx = avail[Math.floor(Math.random() * avail.length)];
            piecesRevealed.add(idx);
            drawPuzzle();
            sparkleEffect(idx);
        }

        function sparkleEffect(idx) {
            const x = (idx % cols) * tileWidth + tileWidth / 2;
            const y = Math.floor(idx / cols) * tileHeight + tileHeight / 2;
            const s = document.createElement('div');
            s.textContent = 'âœ¨';
            s.style.position = 'absolute';
            s.style.left = (canvas.offsetLeft + x - 25) + 'px';
            s.style.top = (canvas.offsetTop + y - 40) + 'px';
            s.style.fontSize = '4rem';
            s.className = 'reward-pop';
            document.body.appendChild(s);
            setTimeout(() => s.remove(), 1000);
        }

        function completePuzzle() {
            document.getElementById('progress').innerHTML = '<span class="complete">ğŸ‰ æ‹¼åœ–å®Œæˆï¼å¥½å‹å‘€ï¼ ğŸ‰</span>';
            speak('å“‡ï¼ç‰æ¡‚ç‹—æ‹¼åœ–å…¨éƒ¨è§£é–æ™’ï¼ä½ çœŸä¿‚è¶…å‹ï¼');

        }

        function generateQuestion() {
            document.getElementById('correct-display').classList.add('hidden');
            document.getElementById('answer').style.borderColor = 'var(--cinna-pink)';
            document.getElementById('answer').value = '';

            let q = '';

            if (gameMode === 'mix') {
                if (level === 1) { // ç°¡å–®å››å‰‡
                    const ops = ['+', '-', 'Ã—', 'Ã·'];
                    const op = ops[Math.floor(Math.random() * ops.length)];
                    let a = Math.floor(Math.random() * 12) + 1;
                    let b = Math.floor(Math.random() * 10) + 1;
                    if (op === '-') { if (a < b) [a, b] = [b, a]; correctAnswer = a - b; }
                    else if (op === 'Ã—') { correctAnswer = a * b; }
                    else if (op === 'Ã·') { a = b * (Math.floor(Math.random() * 10) + 1); correctAnswer = a / b; }
                    else correctAnswer = a + b;
                    q = `${a} ${op} ${b} = ?`;
                }
                else if (level === 2) { // æ–‡å­—é¡Œ
                    const templates = [
                        `ç‰æ¡‚ç‹—æœ‰${a=Math.floor(Math.random()*15)+10}é¡†ç³–ï¼Œé€å’—${b=Math.floor(Math.random()*8)+1}é¡†ç•€æœ‹å‹ï¼Œé‚„å‰©å¹¾å¤šé¡†ï¼Ÿ`,
                        `åª½åª½è²·å’—${a=Math.floor(Math.random()*20)+15}å€‹è˜‹æœï¼Œåƒäº†${b=Math.floor(Math.random()*10)+3}å€‹ï¼Œä»²æœ‰å¹¾å¤šå€‹ï¼Ÿ`,
                        `ä¸€ç›’æœ‰12æç­†ï¼Œç‰æ¡‚ç‹—è²·å’—${a=Math.floor(Math.random()*5)+2}ç›’ï¼Œç¸½å…±æœ‰å¹¾æç­†ï¼Ÿ`
                    ];
                    const t = templates[Math.floor(Math.random() * templates.length)];
                    if (t.includes('é€å’—') || t.includes('åƒäº†')) {
                        const [_, x, y] = t.match(/(\d+).*?(\d+)/);
                        correctAnswer = parseInt(x) - parseInt(y);
                    } else {
                        const [_, x] = t.match(/(\d+)ç›’/);
                        correctAnswer = parseInt(x) * 12;
                    }
                    q = t;
                }
                else if (level === 3) { // æ‹¬è™Ÿé€²éš
                    const patterns = [
                        `(${a=Math.floor(Math.random()*10)+1} + ${b=Math.floor(Math.random()*10)+1}) Ã— ${c=Math.floor(Math.random()*9)+2}`,
                        `${a=Math.floor(Math.random()*30)+10} Ã· (${b=Math.floor(Math.random()*5)+2} + ${c=Math.floor(Math.random()*5)+2})`,
                        `(${a=Math.floor(Math.random()*12)+3} Ã— ${b=Math.floor(Math.random()*8)+2}) - ${c=Math.floor(Math.random()*20)+5}`
                    ];
                    const p = patterns[Math.floor(Math.random() * patterns.length)];
                    if (p.includes('Ã—') && p.includes('+')) correctAnswer = (parseInt(p.match(/\((\d+)/)[1]) + parseInt(p.match(/\+ (\d+)/)[1])) * parseInt(p.match(/Ã— (\d+)$/)[1]);
                    else if (p.includes('Ã·')) correctAnswer = parseInt(p.match(/^(\d+)/)[0]) / (parseInt(p.match(/\((\d+)/)[1]) + parseInt(p.match(/\+ (\d+)/)[1]));
                    else correctAnswer = parseInt(p.match(/\((\d+)/)[1]) * parseInt(p.match(/Ã— (\d+)/)[1]) - parseInt(p.match(/- (\d+)$/)[1]);
                    q = p + ' = ?';
                }
            }
            else if (gameMode === 'time') {
                if (level === 1) { // åŸºæœ¬è½‰æ›
                    const h = Math.floor(Math.random() * 8) + 1;
                    const m = [0, 15, 30, 45][Math.floor(Math.random() * 4)];
                    correctAnswer = h * 60 + m;
                    q = `${h}å°æ™‚ ${m === 0 ? '' : m + 'åˆ†'} = ï¼Ÿ åˆ†é˜`;
                    drawClock(h % 12, m);
                }
                else if (level === 2) { // ç”Ÿæ´»æ‡‰ç”¨é¡Œï¼ˆå•çµæŸæ™‚é–“ï¼‰
                    const startH = Math.floor(Math.random() * 10) + 7; // 7~16é»
                    const addH = Math.floor(Math.random() * 3) + 1;
                    const addM = [0, 15, 30, 45][Math.floor(Math.random() * 4)];
                    const totalAddMin = addH * 60 + addM;
                    const endTotalMin = startH * 60 + totalAddMin;
                    correctAnswer = endTotalMin; // å•ç¸½åˆ†é˜æ•¸ï¼ˆå¾åˆå¤œç®—èµ·ï¼‰
                    const endH12 = (Math.floor(endTotalMin / 60)) % 12 || 12;
                    const endM = endTotalMin % 60;

                    const stories = [
                        `ç‰æ¡‚ç‹—æœæ—©${startH}é»æ­£é–‹å¿ƒå¾—å»å…¬åœ’ç©ï¼Œç©å’—${addH}å°æ™‚${addM === 0 ? '' : addM + 'åˆ†'}ï¼Œå¹¾æ™‚è¿”å±‹ä¼ï¼Ÿï¼ˆç­”ç¸½åˆ†é˜æ•¸ï¼‰`,
                        `å°æ˜${startH}:00é–‹å§‹åšåŠŸèª²ï¼Œåšå’—${addH}å°æ™‚${addM === 0 ? '' : addM + 'åˆ†'}ï¼Œè€Œå®¶å¹¾é»ï¼Ÿï¼ˆç­”å¾æœæ—©èµ·çš„ç¸½åˆ†é˜æ•¸ï¼‰`,
                        `åª½åª½${startH}é»åŠé–‹å§‹ç…®é£¯ï¼ˆå‡è¨­${startH}:30ï¼‰ï¼Œç…®å’—${addH}å°æ™‚${addM === 0 ? '' : addM + 'åˆ†'}ï¼Œå¹¾æ™‚é£Ÿå¾—ï¼Ÿï¼ˆç­”ç¸½åˆ†é˜æ•¸ï¼‰`
                    ];
                    q = stories[Math.floor(Math.random() * stories.length)];
                    drawClock(endH12, endM);
                }
                else if (level === 3) { // 24å°æ™‚åˆ¶è½‰åˆ†é˜
                    const h = Math.floor(Math.random() * 20) + 4; // 4~23
                    const m = Math.floor(Math.random() * 60);
                    correctAnswer = h * 60 + m;
                    q = `Digital æ™‚é–“ ${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')} <br>â†’ ç¸½å…±å¹¾å¤šåˆ†é˜ï¼Ÿï¼ˆå¾00:00é–‹å§‹è¨ˆï¼‰`;
                    drawClock(h % 12 || 12, m);
                }
            }

            document.getElementById('question-text').innerHTML = q;
            document.getElementById('answer').focus();
        }

        function checkAnswer() {
            const ans = parseInt(document.getElementById('answer').value);
            if (isNaN(ans)) return;

            if (ans === correctAnswer) {
                score += level === 1 ? 10 : level === 2 ? 15 : 25;
                document.getElementById('score').innerText = score;
                revealRandomPiece();
                showReward();
                speak('å¥½å»å‘€ï¼ç­”å•±æ™’ï¼');
                generateQuestion();
            } else {
                document.getElementById('answer').style.borderColor = 'red';
                document.getElementById('correct-display').innerHTML = `æ­£ç¢ºç­”æ¡ˆï¼š${correctAnswer}`;
                document.getElementById('correct-display').classList.remove('hidden');
                speak('å””å•±å‘€ï¼Œå†è©¦å¤šæ¬¡å•¦ï¼');
                setTimeout(generateQuestion, 2000);
            }
        }

        function showReward() {
            const emojis = ['ğŸ§','âœ¨','ğŸ­','ğŸ“','ğŸŒŸ','ğŸ’–','ğŸ‰','ğŸ°','ğŸŒ¸','ğŸ¾'];
            const d = document.createElement('div');
            d.className = 'reward-pop';
            d.style.left = Math.random() * 70 + 15 + '%';
            d.textContent = emojis[Math.floor(Math.random() * emojis.length)];
            document.getElementById('reward-area').appendChild(d);
            setTimeout(() => d.remove(), 1000);
        }

        function speak(text) {
            const utter = new SpeechSynthesisUtterance(text);
