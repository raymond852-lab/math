    <script>
        // --- éŠæˆ²è¨­å®š ---
        const emojis = ['ğŸ¶','ğŸ±','ğŸ­','ğŸ¹','ğŸ°','ğŸ¦Š','ğŸ»','ğŸ¼','ğŸ¨','ğŸ¯','ğŸ¦','ğŸ®','ğŸ·','ğŸ¸','ğŸµ','ğŸ¦„','ğŸ','ğŸ','ğŸ¦‹','ğŸ¢'];
        let collected = new Set();
        let totalStickers = 20;

        let correctMath = 0;
        let correctH = 0;
        let correctM = 0;
        
        let timerInterval;

        let clockCtx;
        
        function toggleMenu(id) {
            document.querySelectorAll('[id$="-levels"]').forEach(el => el.classList.add('hidden'));
            document.getElementById(id + '-levels').classList.remove('hidden');
        }
        
        function startGame(mode, lvl) {
            gameMode = mode;
            level = lvl;
            collected.clear();
            timeLeft = 20 * 60;
            
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('game-screen').classList.remove('hidden');
            
            // åªæœ‰æ™‚é–“æ¨¡å¼é¡¯ç¤ºæ™‚é˜
            const showClock = (mode === 'time');
            document.getElementById('clock-canvas').style.display = showClock ? 'block' : 'none';
            
            document.getElementById('input-math').classList.toggle('hidden', mode === 'time');
            document.getElementById('input-time').classList.toggle('hidden', mode !== 'time');
            
            if(showClock) initClock();
            
            initGrid();
            startTimer();
            generateQuestion();
        }
        
        function initGrid() {
            const grid = document.getElementById('sticker-grid');
            grid.innerHTML = '';
            for(let i=0; i<totalStickers; i++) {
                let div = document.createElement('div');
                div.className = 'sticker-slot locked';
                div.id = `slot-${i}`;
                div.innerText = i + 1;
                grid.appendChild(div);
            }
            updateProgress();
        }
        
        function unlockSticker() {
            let available = [];
            for(let i=0; i<totalStickers; i++) {
                if(!collected.has(i)) available.push(i);
            }
            if(available.length > 0) {
                let idx = available[Math.floor(Math.random() * available.length)];
                collected.add(idx);
                
                let slot = document.getElementById(`slot-${idx}`);
                slot.className = 'sticker-slot unlocked';
                slot.innerText = emojis[idx];
                
                updateProgress();
                if(collected.size === totalStickers) {
                    setTimeout(() => gameOver(true), 1500);
                }
            }
        }
        
        function updateProgress() {
            document.getElementById('progress-display').innerText = `${collected.size}/${totalStickers}`;
        }
        
        function startTimer() {
            clearInterval(timerInterval);
            updateTimerUI();
            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimerUI();
                if (timeLeft <= 0) gameOver(false);
            }, 1000);
        }
        
        function updateTimerUI() {
            const m = Math.floor(timeLeft / 60);
            const s = timeLeft % 60;
            document.getElementById('timer-display').innerText = `${m}:${s < 10 ? '0'+s : s}`;
            if(timeLeft < 60) document.getElementById('timer-display').style.color = 'red';
        }
        
        function gameOver(isWin) {
            clearInterval(timerInterval);
            document.getElementById('game-over-modal').style.display = 'flex';

            let stickerStr = "";

        function initClock() {
            const c = document.getElementById('clock-canvas');
            if(c) {
                // ç‚ºé«˜è§£æåº¦è¢å¹•å„ªåŒ– (Retina Display)
                const dpr = window.devicePixelRatio || 1;
                c.width = 160 * dpr;
                c.height = 160 * dpr;
                clockCtx = c.getContext('2d');
                clockCtx.scale(dpr, dpr);
            }
        }
        
        function drawClock(h, m) {
            if(!clockCtx) return;
            const ctx = clockCtx;
            ctx.clearRect(0,0,160,160);
            ctx.save();
            ctx.translate(80,80);
            
            // é˜é¢
            ctx.beginPath(); ctx.arc(0,0,70,0,2*Math.PI);
            ctx.fillStyle='white'; ctx.fill();
            ctx.lineWidth = 4; ctx.strokeStyle='#546e7a'; ctx.stroke();
            
            // æ•¸å­—
            ctx.fillStyle='#333'; ctx.font="bold 16px Arial"; ctx.textAlign="center"; ctx.textBaseline="middle";
            for(let i=1; i<=12; i++) {
                let ang = i * Math.PI / 6;
                ctx.fillText(i, Math.sin(ang)*56, -Math.cos(ang)*56);
            }
            
            // æŒ‡é‡
            drawHand(ctx, (h%12)*30 + m*0.5, 40, 5, '#333'); // æ™‚
            drawHand(ctx, m*6, 55, 3, '#e91e63'); // åˆ†
            
            // ä¸­å¿ƒé»
            ctx.beginPath(); ctx.arc(0,0,5,0,2*Math.PI); ctx.fillStyle='#333'; ctx.fill();
            ctx.restore();
        }
        
        function drawHand(ctx, deg, len, w, color) {
            let rad = (deg-90) * Math.PI/180;
            ctx.beginPath(); ctx.lineWidth=w; ctx.lineCap="round"; ctx.strokeStyle=color;
            ctx.moveTo(0,0); ctx.lineTo(Math.cos(rad)*len, Math.sin(rad)*len); ctx.stroke();
        }
