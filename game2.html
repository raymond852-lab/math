<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <style>
        :root { --cinna-blue: #b3e5fc; --cinna-pink: #ffc1e3; --bg: #f9feff; }
        body { font-family: 'Arial', sans-serif; background: var(--bg) url('https://wallpapers.com/images/hd/cinnamoroll-sanrio-mbdl96ocnc6l1zqq.jpg') center/cover no-repeat fixed; text-align: center; margin: 0; padding: 10px; }
        .game-container { background: rgba(255,255,255,0.95); border-radius: 30px; border: 4px solid var(--cinna-blue); padding: 20px; max-width: 420px; margin: 0 auto; box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        h2 { color: #0288d1; margin-bottom: 10px; }
        .cinnamon-header { width: 120px; margin-bottom: 10px; border-radius: 50%; }
        .category-btn { background: var(--cinna-pink); color: white; border: none; padding: 15px; border-radius: 20px; font-size: 1.4rem; cursor: pointer; margin: 10px 0; width: 100%; box-shadow: 0 5px 0 #f06292; }
        .level-btn { background: #90caf9; color: white; box-shadow: 0 5px 0 #42a5f5; }
        .question { font-size: 2.8rem; color: #546e7a; margin: 20px 0; font-weight: bold; min-height: 70px; display: flex; align-items: center; justify-content: center; }
        .answer-input { width: 80%; font-size: 2.2rem; border: none; border-bottom: 4px solid var(--cinna-pink); text-align: center; outline: none; margin-bottom: 20px; }
        .btn-check { background: var(--cinna-pink); color: white; border: none; padding: 15px 40px; border-radius: 50px; font-size: 1.5rem; cursor: pointer; box-shadow: 0 5px 0 #f06292; }
        .score-board { display: flex; justify-content: space-around; margin-bottom: 20px; color: #888; font-weight: bold; font-size: 1.1rem; }
        #puzzle-canvas { border: 3px solid var(--cinna-pink); border-radius: 15px; background: #eee; margin: 20px auto; display: block; }
        .progress { font-size: 1.5rem; color: #4caf50; margin: 10px 0; }
        .reward-pop { position: absolute; font-size: 3rem; animation: floatUp 1s forwards; pointer-events: none; }
        #reward-area { position: relative; height: 100px; margin: 20px 0; }
        @keyframes floatUp { 0% { opacity: 1; transform: translateY(0) scale(1); } 100% { opacity: 0; transform: translateY(-100px) scale(1.5); } }
        @keyframes sparkle { 0%, 100% { opacity: 1; transform: scale(1) rotate(0deg); } 50% { opacity: 0.7; transform: scale(1.2) rotate(180deg); } }
        .hidden { display: none; }
        .correct-answer { color: #4caf50; font-size: 1.6rem; margin: 10px 0; }
        .complete { animation: sparkle 0.5s infinite; background: gold; color: #ffeb3b; font-size: 2rem; padding: 10px; border-radius: 20px; }
        #loading-text { font-size: 1.2rem; color: #888; margin: 10px 0; }
    </style>
</head>
<body>
    <div id="start-screen" class="game-container">
        <img src="https://cdn.sanriowiki.com/2/23/Cinnamoroll.png" alt="ç‰æ¡‚ç‹—" class="cinnamon-header">
        <h2>ç‰æ¡‚ç‹—æ•¸å­¸æ‹¼åœ–å†’éšª</h2>
        <p>ç­”å°æ•¸å­¸é¡Œï¼Œè§£é–æ‹¼åœ–ï¼é½Š20å¡Šæœ‰å¤§çï¼</p>
        
        <div style="margin: 20px 0;">
            <button class="category-btn" onclick="selectCategory('mix')">â•â–âœ–ï¸â— æ··åˆå››å‰‡</button>
            <div id="mix-levels" class="hidden" style="margin-top: 10px;">
                <button class="category-btn level-btn" style="background:#a5d6a7; box-shadow:0 5px 0 #66bb6a;" onclick="startGame('mix',1)">Lv.1 ç°¡å–®</button>
                <button class="category-btn level-btn" onclick="startGame('mix',2)">Lv.2 ä¸­ç­‰</button>
                <button class="category-btn level-btn" style="background:#ef9a9a; box-shadow:0 5px 0 #e57373;" onclick="startGame('mix',3)">Lv.3 é€²éš</button>
            </div>
        </div>
        
        <div style="margin: 20px 0;">
            <button class="category-btn" onclick="selectCategory('time')">â° æ™‚é–“è½‰æ›</button>
            <div id="time-levels" class="hidden" style="margin-top: 10px;">
                <button class="category-btn level-btn" style="background:#a5d6a7; box-shadow:0 5px 0 #66bb6a;" onclick="startGame('time',1)">Lv.1 ç°¡å–®</button>
                <button class="category-btn level-btn" onclick="startGame('time',2)">Lv.2 ä¸­ç­‰</button>
                <button class="category-btn level-btn" style="background:#ef9a9a; box-shadow:0 5px 0 #e57373;" onclick="startGame('time',3)">Lv.3 é€²éš</button>
            </div>
        </div>
    </div>

    <div id="game-screen" class="game-container hidden">
        <div class="score-board">
            <span>é›£åº¦ï¼š<span id="level-display">Lv.?</span></span>
            <span>åˆ†æ•¸ï¼š<span id="score">0</span></span>
            <span id="progress">æ‹¼åœ–ï¼š0/20</span>
        </div>
        <canvas id="puzzle-canvas" width="400" height="320"></canvas>
        <div id="loading-text">è¼‰å…¥æ‹¼åœ–ä¸­...</div>
        <div id="progress-text" class="progress hidden">ç­”å°è§£é–æ‹¼åœ–å¡Šï¼</div>
        <div id="question-text" class="question">æº–å‚™é–‹å§‹ï¼</div>
        <div id="correct-display" class="correct-answer hidden"></div>
        <input type="number" id="answer" class="answer-input" pattern="\d*" inputmode="numeric" placeholder="?">
        <br>
        <button class="btn-check" onclick="checkAnswer()">æäº¤ç­”æ¡ˆ</button>
        <div id="reward-area"></div>
    </div>

    <script>
        let score = 0;
        let correctAnswer = 0;
        let gameMode = '';
        let level = 1;
        let piecesRevealed = new Set();
        let canvas, ctx, img;
        const tileWidth = 80, tileHeight = 80, cols = 5, rows = 4;
        const totalPieces = 20;
        const puzzleUrl = 'https://4kwallpapers.com/images/wallpapers/cinnamoroll-5k-cute-3840x2160-11712.png'; // ç©©å®šé«˜æ¸…åœ–

        function selectCategory(mode) {
            gameMode = mode;
            document.getElementById('mix-levels').classList.add('hidden');
            document.getElementById('time-levels').classList.add('hidden');
            document.getElementById(mode + '-levels').classList.remove('hidden');
        }

        function startGame(mode, lvl) {
            gameMode = mode;
            level = lvl;
            score = 0;
            piecesRevealed.clear();
            document.getElementById('score').innerText = score;
            document.getElementById('level-display').innerText = 'Lv.' + level;
            document.getElementById('progress').innerText = 'æ‹¼åœ–ï¼š0/20';
            document.getElementById('loading-text').classList.remove('hidden');
            document.getElementById('progress-text').classList.add('hidden');
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('game-screen').classList.remove('hidden');
            initPuzzle();
            generateQuestion();
        }

        function initPuzzle() {
            canvas = document.getElementById('puzzle-canvas');
            ctx = canvas.getContext('2d');
            img = new Image();
            img.crossOrigin = 'anonymous';
            img.onload = () => {
                document.getElementById('loading-text').classList.add('hidden');
                document.getElementById('progress-text').classList.remove('hidden');
                drawPuzzle();
            };
            img.onerror = () => {
                document.getElementById('loading-text').innerText = 'è¼‰å…¥åœ–ç‰‡å¤±æ•—ï¼Œç”¨ç°è‰²æ‹¼åœ–ç©å•¦ï¼';
                drawPuzzle(); // å°±ç®—å¤±æ•—éƒ½ç•«ç°æ ¼
            };
            img.src = puzzleUrl;
        }

        function drawPuzzle() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const sourceWidth = img.naturalWidth || canvas.width;
            const sourceHeight = img.naturalHeight || canvas.height;
            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    let index = row * cols + col;
                    let x = col * tileWidth;
                    let y = row * tileHeight;
                    if (piecesRevealed.has(index)) {
                        // æ­£ç¢ºé¡¯ç¤ºåœ–ç‰‡å¡Š
                        ctx.drawImage(img, col * (sourceWidth / cols), row * (sourceHeight / rows), sourceWidth / cols, sourceHeight / rows, x, y, tileWidth, tileHeight);
                    } else {
                        // éš±è—ç”¨ç°è‰² + ç™½æ¡†
                        ctx.fillStyle = '#ccc';
                        ctx.fillRect(x, y, tileWidth, tileHeight);
                        ctx.strokeStyle = '#fff';
                        ctx.lineWidth = 3;
                        ctx.strokeRect(x, y, tileWidth, tileHeight);
                    }
                }
            }
            let revealedCount = piecesRevealed.size;
            document.getElementById('progress').innerText = `æ‹¼åœ–ï¼š${revealedCount}/20`;
            if (revealedCount === totalPieces) {
                completePuzzle();
            }
        }

        function revealRandomPiece() {
            let available = [];
            for (let i = 0; i < totalPieces; i++) {
                if (!piecesRevealed.has(i)) available.push(i);
            }
            if (available.length > 0) {
                let randomIndex = available[Math.floor(Math.random() * available.length)];
                piecesRevealed.add(randomIndex);
                drawPuzzle();
                sparkleEffect(randomIndex);
            }
        }

        function sparkleEffect(index) {
            const x = (index % cols) * tileWidth + tileWidth / 2;
            const y = Math.floor(index / cols) * tileHeight + tileHeight / 2;
            const sparkle = document.createElement('div');
            sparkle.innerText = 'âœ¨';
            sparkle.style.position = 'absolute';
            sparkle.style.left = (canvas.offsetLeft + x - 20) + 'px';
            sparkle.style.top = (canvas.offsetTop + y - 30) + 'px';
            sparkle.style.fontSize = '3rem';
            sparkle.className = 'reward-pop';
            document.body.appendChild(sparkle);
            setTimeout(() => sparkle.remove(), 1000);
        }

        function completePuzzle() {
            document.getElementById('progress').innerHTML = '<span class="complete">ğŸ‰ æ‹¼åœ–å®Œæˆï¼å¥½å‹å‘€ï¼ ğŸ‰</span>';
            speak('ä½ å¥½å‹å‘€ï¼æ‹¼åœ–é½Šæ™’å•¦ï¼');
            for (let i = 0; i < 30; i++) {
                setTimeout(() => showReward(), i * 100);
            }
        }

        // ä»¥ä¸‹ generateQuestionã€checkAnswerã€showRewardã€speak ç­‰å‡½æ•¸åŒä¹‹å‰ä¸€æ¨£ï¼ˆçœç•¥ä»¥ç¯€çœç©ºé–“ï¼Œä½†å®Œæ•´ä¿ç•™ï¼‰
        function generateQuestion() {
            document.getElementById('correct-display').classList.add('hidden');
            document.getElementById('answer').style.borderColor = 'var(--cinna-pink)';
            let qText = "";
            let n1, n2;

            if (gameMode === 'mix') {
                const ops = ['+', '-', 'Ã—', 'Ã·'];
                const op = ops[Math.floor(Math.random() * ops.length)];

                if (level === 1) {
                    n1 = Math.floor(Math.random() * 10) + 1;
                    n2 = Math.floor(Math.random() * 10) + 1;
                } else if (level === 2) {
                    n1 = Math.floor(Math.random() * 50) + 1;
                    n2 = Math.floor(Math.random() * 20) + 1;
                } else {
                    n1 = Math.floor(Math.random() * 90) + 10;
                    n2 = Math.floor(Math.random() * 50) + 10;
                }

                if (op === '+') {
                    correctAnswer = n1 + n2;
                    qText = `${n1} + ${n2}`;
                } else if (op === '-') {
                    if (n1 < n2) [n1, n2] = [n2, n1];
                    correctAnswer = n1 - n2;
                    qText = `${n1} - ${n2}`;
                } else if (op === 'Ã—') {
                    if (level === 3) {
                        n1 = Math.floor(Math.random() * 12) + 1;
                        n2 = Math.floor(Math.random() * 12) + 1;
                    }
                    correctAnswer = n1 * n2;
                    qText = `${n1} Ã— ${n2}`;
                } else {
                    if (level === 1) n2 = Math.floor(Math.random() * 9) + 2;
                    else if (level === 2) n2 = Math.floor(Math.random() * 10) + 2;
                    else n2 = Math.floor(Math.random() * 15) + 2;
                    n1 = n2 * (Math.floor(Math.random() * (level===3?12:10)) + 1);
                    correctAnswer = n1 / n2;
                    qText = `${n1} Ã· ${n2}`;
                }
            } else {
                let hours, mins;
                if (level === 1) {
                    hours = Math.floor(Math.random() * 5) + 1;
                    mins = Math.floor(Math.random() * 4) * 15;
                } else if (level === 2) {
                    hours = Math.floor(Math.random() * 10) + 1;
                    mins = Math.floor(Math.random() * 60);
                } else {
                    hours = Math.floor(Math.random() * 12) + 1;
                    mins = Math.floor(Math.random() * 60);
                }
                correctAnswer = hours * 60 + mins;
                qText = `${hours}å°æ™‚ ${mins}åˆ† = ? åˆ†`;
            }

            document.getElementById('question-text').innerText = qText + ' = ?';
            document.getElementById('answer').value = '';
            document.getElementById('answer').focus();
        }

        function checkAnswer() {
            const userAns = parseInt(document.getElementById('answer').value);
            if (isNaN(userAns)) return;

            if (userAns === correctAnswer) {
                score += 10;
                document.getElementById('score').innerText = score;
                revealRandomPiece();
                showReward();
                generateQuestion();
                speak("å¥½å»å‘€ï¼è§£é–å’—ä¸€å¡Šï¼");
            } else {
                document.getElementById('answer').style.borderColor = "red";
                document.getElementById('correct-display').innerHTML = `æ­£ç¢ºç­”æ¡ˆï¼š${correctAnswer}`;
                document.getElementById('correct-display').classList.remove('hidden');
                speak("å””å•±ï¼Œå†è©¦å•¦ï¼");
                setTimeout(() => {
                    generateQuestion();
                }, 1500);
            }
        }

        function showReward() {
            const rewards = ['ğŸ§', 'âœ¨', 'ğŸ­', 'ğŸ“', 'ğŸŒŸ', 'ğŸ’–', 'ğŸ‰'];
            const r = document.createElement('div');
            r.className = 'reward-pop';
            r.style.left = Math.random() * 70 + 15 + '%';
            r.innerHTML = rewards[Math.floor(Math.random() * rewards.length)];
            document.getElementById('reward-area').appendChild(r);
            setTimeout(() => r.remove(), 1000);
        }

        function speak(text) {
            const u = new SpeechSynthesisUtterance(text);
            u.lang = 'zh-HK';
            window.speechSynthesis.speak(u);
        }
    </script>
