<body>

                <button class="category-btn level-btn" onclick="startGame('mix',2)">Lv.2 æ–‡å­—é¡Œ</button>

                <button class="category-btn level-btn" onclick="startGame('time',2)">Lv.2 æ‡‰ç”¨é¡Œ</button>

    <script>
        let score = 0;
        let correctAnswer = 0;
        let gameMode = '';
        let level = 1;
        let piecesRevealed = new Set();
        let canvas, ctx, img;
        let clockCtx;
        const tileWidth = 80, tileHeight = 80, cols = 5, rows = 4;
        const totalPieces = 20;
        const puzzleUrl = 'https://wallpapers.com/images/hd/cinnamoroll-sanrio-character-kj9funibekfso7sj.jpg';

        function selectCategory(mode) {
            gameMode = mode;
            document.getElementById('mix-levels').classList.add('hidden');
            document.getElementById('time-levels').classList.add('hidden');
            document.getElementById(mode + '-levels').classList.remove('hidden');
        }

        function startGame(mode, lvl) {
            gameMode = mode;
            level = lvl;
            score = 0;
            piecesRevealed.clear();
            document.getElementById('score').innerText = score;
            document.getElementById('level-display').innerText = 'Lv.' + level;
            document.getElementById('progress').innerText = 'æ‹¼åœ–ï¼š0/20';
            document.getElementById('loading-text').classList.remove('hidden');
            document.getElementById('progress-text').classList.add('hidden');
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('game-screen').classList.remove('hidden');
            document.getElementById('clock-canvas').style.display = (mode === 'time') ? 'block' : 'none';
            initPuzzle();
            if (mode === 'time') initClock();
            generateQuestion();
        }

        function initPuzzle() {
            canvas = document.getElementById('puzzle-canvas');
            ctx = canvas.getContext('2d');
            img = new Image();
            img.crossOrigin = 'anonymous';
            img.onload = () => {
                document.getElementById('loading-text').classList.add('hidden');
                document.getElementById('progress-text').classList.remove('hidden');
                drawPuzzle();
            };
            img.onerror = () => {
                document.getElementById('loading-text').innerText = 'è¼‰å…¥åœ–ç‰‡å¤±æ•—ï¼Œç”¨ç°è‰²æ‹¼åœ–ç©å•¦ï¼';
                drawPuzzle();
            };
            img.src = puzzleUrl;
        }

        function initClock() {
            clockCtx = document.getElementById('clock-canvas').getContext('2d');
        }

        function drawClock(hours, mins) {
            if (!clockCtx) return;
            clockCtx.clearRect(0, 0, 150, 150);
            const cx = 75, cy = 75, r = 70;
            clockCtx.beginPath();
            clockCtx.arc(cx, cy, r, 0, Math.PI * 2);
            clockCtx.strokeStyle = '#000';
            clockCtx.lineWidth = 4;
            clockCtx.stroke();

            for (let i = 1; i <= 12; i++) {
                const ang = (i * 30 - 90) * Math.PI / 180;
                const x = cx + r * 0.8 * Math.cos(ang);
                const y = cy + r * 0.8 * Math.sin(ang);
                clockCtx.font = '12px Arial';
                clockCtx.fillText(i, x - 5, y + 5);
            }

            const hAng = (hours % 12 * 30 + mins * 0.5 - 90) * Math.PI / 180;
            clockCtx.beginPath();
            clockCtx.moveTo(cx, cy);
            clockCtx.lineTo(cx + r * 0.5 * Math.cos(hAng), cy + r * 0.5 * Math.sin(hAng));
            clockCtx.strokeStyle = '#000';
            clockCtx.lineWidth = 6;
            clockCtx.stroke();

            const mAng = (mins * 6 - 90) * Math.PI / 180;
            clockCtx.beginPath();
            clockCtx.moveTo(cx, cy);
            clockCtx.lineTo(cx + r * 0.8 * Math.cos(mAng), cy + r * 0.8 * Math.sin(mAng));
            clockCtx.strokeStyle = '#f00';
            clockCtx.lineWidth = 4;
            clockCtx.stroke();
        }

        function drawPuzzle() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const sw = img.naturalWidth || canvas.width;
            const sh = img.naturalHeight || canvas.height;
            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    let idx = row * cols + col;
                    let x = col * tileWidth;
                    let y = row * tileHeight;
                    if (piecesRevealed.has(idx)) {
                        ctx.drawImage(img, col * (sw / cols), row * (sh / rows), sw / cols, sh / rows, x, y, tileWidth, tileHeight);
                    } else {
                        ctx.fillStyle = '#ccc';
                        ctx.fillRect(x, y, tileWidth, tileHeight);
                        ctx.strokeStyle = '#fff';
                        ctx.lineWidth = 3;
                        ctx.strokeRect(x, y, tileWidth, tileHeight);
                    }
                }
            }
            let cnt = piecesRevealed.size;
            document.getElementById('progress').innerText = `æ‹¼åœ–ï¼š${cnt}/20`;
            if (cnt === totalPieces) completePuzzle();
        }

        function generateQuestion() {
            document.getElementById('correct-display').classList.add('hidden');
            document.getElementById('answer').style.borderColor = 'var(--cinna-pink)';
            let qText = '';
            let n1, n2, n3;

            if (gameMode === 'mix') {
                if (level === 1) {
                    const ops = ['+', '-', 'Ã—', 'Ã·'];
                    const op = ops[Math.floor(Math.random() * ops.length)];
                    n1 = Math.floor(Math.random() * 20) + 1;
                    n2 = Math.floor(Math.random() * 10) + 1;
                    if (op === '-') { if (n1 < n2) [n1, n2] = [n2, n1]; correctAnswer = n1 - n2; }
                    else if (op === 'Ã—') correctAnswer = n1 * n2;
                    else if (op === 'Ã·') { n2 = Math.floor(Math.random() * 9) + 2; n1 = n2 * (Math.floor(Math.random() * 10) + 1); correctAnswer = n1 / n2; }
                    else correctAnswer = n1 + n2;
                    qText = `${n1} ${op} ${n2}`;
                } else if (level === 2) {
                    const templates = [
                        { q: `ç‰æ¡‚ç‹—æœ‰${n1=Math.floor(Math.random()*30)+10}é¡†ç³–ï¼Œåƒå’—${n2=Math.floor(Math.random()*15)+5}é¡†ï¼Œé‚„å‰©å¹¾å¤šï¼Ÿ`, ans: n1 - n2 },
                        { q: `ä¸€ç›’æœ‰${n1=Math.floor(Math.random()*10)+5}æç­†ï¼Œè²·å’—${n2=Math.floor(Math.random()*4)+2}ç›’ï¼Œç¸½å…±æœ‰å¹¾æï¼Ÿ`, ans: n1 * n2 },
                        { q: `å°æ˜è·‘æ­¥èŠ±å’—${n1=Math.floor(Math.random()*20)+10}åˆ†é˜ï¼Œä¼‘æ¯${n2=Math.floor(Math.random()*5)+2}åˆ†é˜ï¼Œç¸½å…±ç”¨å¹¾å¤šåˆ†é˜ï¼Ÿ`, ans: n1 + n2 }
                    ];
                    const t = templates[Math.floor(Math.random() * templates.length)];
                    qText = t.q;
                    correctAnswer = t.ans;
                } else {
                    n1 = Math.floor(Math.random() * 15) + 5;
                    n2 = Math.floor(Math.random() * 10) + 1;
                    n3 = Math.floor(Math.random() * 5) + 2;
                    correctAnswer = (n1 + n2) * n3;
                    qText = `(${n1} + ${n2}) Ã— ${n3}`;
                }
            } else { // time æ¨¡å¼
                if (level === 1) {
                    n1 = Math.floor(Math.random() * 5) + 1;
                    n2 = [0, 15, 30, 45][Math.floor(Math.random() * 4)];
                    correctAnswer = n1 * 60 + n2;
                    qText = `${n1}å°æ™‚ ${n2 === 0 ? '' : n2 + 'åˆ†'} = ? åˆ†`;
                    drawClock(n1 % 12, n2);
                } else if (level === 2) {
                    const templates = [
                        { text: "å°æ˜ç”±æœæ—©{n1}:00é–‹å§‹ä¸Šå­¸ï¼Œç©å’—{n2}å°æ™‚{n3}åˆ†é˜ï¼Œå¹¾æ™‚å®Œï¼Ÿ", startMins: 0 },
                        { text: "åª½åª½ç…®é£¯ç”±{n1}:30é–‹å§‹ï¼Œç…®å’—{n2}å°æ™‚{n3}åˆ†é˜ï¼Œå¹¾æ™‚å¥½ï¼Ÿ", startMins: 30 },
                        { text: "ç‰æ¡‚ç‹—ç”±ä¸‹åˆ{n1}:00é–‹å§‹ç©éŠæˆ²ï¼Œç©å’—{n2}å°æ™‚{n3}åˆ†é˜ï¼Œå¹¾æ™‚åœï¼Ÿ", startMins: 0 }
                    ];
                    const t = templates[Math.floor(Math.random() * templates.length)];
                    n1 = Math.floor(Math.random() * 12) + 1;
                    n2 = Math.floor(Math.random() * 3) + 1;
                    n3 = [0, 15, 30, 45][Math.floor(Math.random() * 4)];
                    qText = t.text.replace('{n1}', n1).replace('{n2}', n2).replace('{n3}', n3);
                    const startTotal = n1 * 60 + t.startMins;
                    const added = n2 * 60 + n3;
                    correctAnswer = startTotal + added; // çµæŸæ™‚é–“ç¸½åˆ†é˜
                    const endH = Math.floor(correctAnswer / 60) % 12 || 12;
                    const endM = correctAnswer % 60;
                    drawClock(endH, endM);
                } else {
                    n1 = Math.floor(Math.random() * 23) + 1;
                    n2 = Math.floor(Math.random() * 60);
                    correctAnswer = n1 * 60 + n2;
                    qText = `${n1}å°æ™‚ ${n2}åˆ† = ? åˆ† (24å°æ™‚åˆ¶)`;
                    drawClock(n1 % 12 || 12, n2);
                    document.getElementById('question-text').innerHTML = qText + ' = ? <br><small>(Digital: ' + n1.toString().padStart(2,'0') + ':' + n2.toString().padStart(2,'0') + ')</small>';
                    return; // é¿å…è¢«ä¸‹é¢è¦†è“‹
                }
            }

            document.getElementById('question-text').innerText = qText + ' = ?';
            document.getElementById('answer').value = '';
            document.getElementById('answer').focus();
        }

        function checkAnswer() {
            const userAns = parseInt(document.getElementById('answer').value);
            if (isNaN(userAns)) return;
            if (userAns === correctAnswer) {
                score += (level === 1 ? 10 : level === 2 ? 15 : 20);
                document.getElementById('score').innerText = score;
                revealRandomPiece();
                showReward();
                generateQuestion();
                speak("å¥½å»å‘€ï¼è§£é–å’—ä¸€å¡Šï¼");
            } else {
                document.getElementById('answer').style.borderColor = "red";
                document.getElementById('correct-display').innerHTML = `æ­£ç¢ºç­”æ¡ˆï¼š${correctAnswer}`;
                document.getElementById('correct-display').classList.remove('hidden');
                speak("å””å•±ï¼Œå†è©¦å•¦ï¼");
                setTimeout(() => {
                    generateQuestion();
                }, 1500);
            }
        }

        function showReward() {
            const rewards = ['ğŸ§', 'âœ¨', 'ğŸ­', 'ğŸ“', 'ğŸŒŸ', 'ğŸ’–', 'ğŸ‰'];
            const r = document.createElement('div');
            r.className = 'reward-pop';
            r.style.left = Math.random() * 70 + 15 + '%';
            r.innerHTML = rewards[Math.floor(Math.random() * rewards.length)];
            document.getElementById('reward-area').appendChild(r);
            setTimeout(() => r.remove(), 1000);
        }

        function speak(text) {
            const u = new SpeechSynthesisUtterance(text);
            u.lang = 'zh-HK';
            window.speechSynthesis.speak(u);
        }

        function revealRandomPiece() {
            let available = [];
            for (let i = 0; i < totalPieces; i++) {
                if (!piecesRevealed.has(i)) available.push(i);
            }
            if (available.length > 0) {
                let randomIndex = available[Math.floor(Math.random() * available.length)];
                piecesRevealed.add(randomIndex);
                drawPuzzle();
                sparkleEffect(randomIndex);
            }
        }

        function sparkleEffect(index) {
            const x = (index % cols) * tileWidth + tileWidth / 2;
            const y = Math.floor(index / cols) * tileHeight + tileHeight / 2;
            const sparkle = document.createElement('div');
            sparkle.innerText = 'âœ¨';
            sparkle.style.position = 'absolute';
            sparkle.style.left = (canvas.offsetLeft + x - 20) + 'px';
            sparkle.style.top = (canvas.offsetTop + y - 30) + 'px';
            sparkle.style.fontSize = '3rem';
            sparkle.className = 'reward-pop';
            document.body.appendChild(sparkle);
            setTimeout(() => sparkle.remove(), 1000);
        }

        function completePuzzle() {
            document.getElementById('progress').innerHTML = '<span class="complete">ğŸ‰ æ‹¼åœ–å®Œæˆï¼å¥½å‹å‘€ï¼ ğŸ‰</span>';
            speak('ä½ å¥½å‹å‘€ï¼ç‰æ¡‚ç‹—æ‹¼åœ–é½Šæ™’å•¦ï¼');
            for (let i = 0; i < 30; i++) {
                setTimeout(() => showReward(), i * 100);
            }
        }
